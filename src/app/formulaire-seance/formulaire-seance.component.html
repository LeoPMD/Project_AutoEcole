<form [formGroup]="seanceForm" (ngSubmit)="onSave()">

    <label for="dateSeance"> Date de la séance :  </label>
    <input type="date" id="dateSeance" formControlName="dateSeance">
    <br>
    <label for="heureDebutSeance"> Heure de début de la séance :  </label>
    <input type="time" step="2" id="heureDebutSeance" formControlName="heureDebutSeance">
    <br>
    <label for="heureFinSeance"> Heure de fin de la séance :  </label>
    <input type="time" step="2" id="heureFinSeance" formControlName="heureFinSeance">
    <br>
    <label for="vehicule"> Vehicule : </label>
    <select id="vehicule" formControlName="vehicule">  
        <option *ngFor="let lv of listeVehicules$ | async">{{lv}}</option>  
    </select>
    <br>
    <!-- <label for="formateur"> Formateur : </label>
    <select id="formateur" formControlName="formateur">  
        <option *ngFor="let lc of listeSeances$ | async">{{formateur.id}}</option>  
    </select>  -->
<br>
    <input type="submit" value="Envoyer">
</form>
