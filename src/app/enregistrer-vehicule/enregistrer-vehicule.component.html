<form [formGroup]="vehiculeEnr" (ngSubmit)="onSave()">
    <div class="mb-3 formulaires">

    <label for="marque" class="form-label"> Marque : </label>
    <input type="text" id="marque" formControlName="marque">
<br>
    <label for="plaqueImmatriculation" class="form-label">Plaque d'Immatriculation :</label>
    <input type="text" id="plaqueImmatriculation" formControlName="plaqueImmatriculation">
<br>

    <label for="id" class="form-label">Bo√Æte de vitesse (Manuelle/Automatique) :</label>

    <select name="boiteVitesse" id="boiteVitesse" formControlName="boiteVitesse">
        <option value="Manuelle">Manuelle</option>
        <option value="Automatique">Automatique</option>
    </select>


    <button type="submit" class="btn btn-success btnform">Enregistrer</button>
</div>
