<br>
<table class="table tablo container">
    <thead>
      <tr>
        <th scope="col">Id : </th>
        <th scope="col">Date de la séance </th>
        <th scope="col">Heure début</th>
        <th scope="col">Heure fin</th>
        <th scope="col">Vehicule</th>
        <th scope="col">Client</th>
        <th scope="col">Formateur</th>
        <th scope="col">Modifier ou Supprimer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lc of listeSeances$ | async">
        <th scope="row">{{lc.id}}</th>
        <td>{{lc.dateSeance}}</td>
        <td>{{lc.heureDebutSeance}}</td>
        <td>{{lc.heureFinSeance}}</td>
        <td>{{lc.vehicule.marque}}</td>
        <td>{{lc.client.nom}}</td>
        <td>{{lc.formateur.prenom}}</td>
        <td><button class="btn btn-warning">Modifier</button> &nbsp;
           <button class="btn btn-danger">Supprimer</button></td>
      </tr>
    </tbody>
  </table>
  <router-outlet></router-outlet>
