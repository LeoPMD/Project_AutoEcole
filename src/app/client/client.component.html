<table class="table tablo container">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nom</th>
      <th scope="col">Pr√©nom</th>
      <th scope="col">Date de Naissance</th>
      <th scope="col">Adresse mail</th>
      <th scope="col">Adresse</th>
      <th>Modifier ou Supprimer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of listeClient$ | async">
      <th scope="row">{{client.id}}</th>
      <td>{{client.nom}}</td>
      <td>{{client.prenom}}</td>
      <td>{{client.dateNaissance}}</td>
      <td>{{client.mail}}</td>
      <td>{{client.adresse}}</td>
      <td>       
        <button class="btn btn-warning" (click)="onUpdate(client.id)">Modifier</button> &nbsp;
							<button class="btn btn-danger" (click)="onDelete(client.id)">Supprimer</button>
							
      </td>
    </tr>
  </tbody>
</table>
