<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="row no-gutters mb-5">
                        <div class="col-md-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3 class="mb-3">Contactez nous !</h3>
                                <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="name">Nom Complet</label>
                                                <input type="text" class="form-control" name="name" id="name"
                                                    placeholder="Nom">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="email">Adresse Email</label>
                                                <input type="email" class="form-control" name="email" id="email"
                                                    placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="subject">Objet</label>
                                                <input type="text" class="form-control" name="subject" id="subject"
                                                    placeholder="Objet">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="#">Message</label>
                                                <textarea name="message" class="form-control" id="message" cols="30"
                                                    rows="4" placeholder="Message"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="submit" value="Send Message" class="btn btn-primary">
                                                <div class="submitting"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 d-flex align-items-stretch">
                            <div id="map">
                                <div class="mapouter">
                                    <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas"
                                            src="https://maps.google.com/maps?q=AUTO-ECOLE%20LAURISTON&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                            frameborder="0" scrolling="no" marginheight="0"
                                            marginwidth="0"></iframe><br>
                                        <style>
                                            .mapouter {
                                                position: relative;
                                                text-align: right;
                                                height: 500px;
                                                width: 600px;
                                            }
                                        </style><a href="https://www.embedgooglemap.net">google maps in html</a>
                                        <style>
                                            .gmap_canvas {
                                                overflow: hidden;
                                                background: none !important;
                                                height: 500px;
                                                width: 600px;
                                            }
                                        </style>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="dbox w-100 text-center">
                                <div class="text">
                                    <h5><span>Addresse:</span><br>69 Rue Lauriston, 75116 Paris</h5>
                                    <span class="material-symbols-rounded">
                                        pin_drop
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="dbox w-100 text-center">
                                <div class="text">
                                    <h5><span>Téléphone:</span><br>06 00 00 00 00</h5>
                                    <span class="material-symbols-rounded">
                                        call
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="dbox w-100 text-center">
                                <div class="text">
                                    <h5><span>Email:</span><br><a
                                            href="mailto:info@yoursite.com">contact@inti-conduite.com</a></h5>
                                    <span class="material-symbols-rounded">
                                        mail
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="dbox w-100 text-center">
                                <div class="text">
                                    <h5><span>Site Web:</span><a
                                            href="http://localhost:4200/accueil"><br>Inti-conduite.com</a></h5>
                                    <span class="material-symbols-rounded">home</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
