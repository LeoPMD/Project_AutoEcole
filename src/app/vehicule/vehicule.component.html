<br>

<table class="table tablo container">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Marque</th>
        <th scope="col">Plaque d'Immatriculation</th>
        <th scope="col">Boite de Vitesse</th>
        <th>Modifier ou Supprimer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of listeVehicules$ | async">
        <th scope="row">{{v.id}}</th>
        <td>{{v.marque}}</td>
        <td>{{v.plaqueImmatriculation}}</td>
        <td>{{v.boiteVitesse}}</td>
        <td><button (click)="onUpdate(v.id)" type="button" class="btn btn-warning">Modifier</button> &nbsp;
        <button (click)="onDelete(v.id)" class="btn btn-danger">Supprimer</button></td>
      </tr>
    </tbody>
  </table>
